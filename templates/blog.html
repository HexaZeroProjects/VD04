{% extends 'base.html' %}
{% block content %}
<h1>Блог</h1>
<div class="list-group">
    {% for post in posts %}
    <div class="list-group-item">
        <h5>{{ post.title }}</h5>
        <p>{{ post.content }}</p>
        <small>Опубликовано: {{ post.date_posted }}</small>
    </div>
    {% endfor %}
</div>
{% endblock %}
